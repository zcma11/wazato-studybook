<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countNodes(root) {
        let count = 0
        function f(root) {
          if (!root) return

          count++
          f(root.left)
          f(root.right)
        }

        f(root)
        return count
      }
    </script>
  </body>
</html>
