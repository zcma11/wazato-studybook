  <body>
    <script>
      function sortColors(nums) {
        let j = 0
        let k = 0
        for (let i = 0; i < nums.length; i++) {
          const num = nums[i]
          if (num === 1) {
            swap(nums, i, k)
            k++
          }

          if (num === 0) {
            swap(nums, i, j)
            if (j < k) {
              swap(nums, i, k)
            }
            j++
            k++
          }
        }

        return nums
      }

      function swap(arr, i, j) {
        const t = arr[i]
        arr[i] = arr[j]
        arr[j] = t
      }
    </script>
