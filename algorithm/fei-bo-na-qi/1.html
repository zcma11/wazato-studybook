<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const map = new Map([
        [0, 0],
        [1, 1]
      ])
      function fib(n) {
        if (map.has(n)) {
          return map.get(n)
        } else {
          // map.set(n, fib(n - 1) + fib(n - 2))
          map.set(n, (fib(n - 1) + fib(n - 2)) % 1000000007) /* leetcode 要求取余 */
          return map.get(n)
        }
      }
      console.log(fib(45))
    </script>
  </body>
</html>
