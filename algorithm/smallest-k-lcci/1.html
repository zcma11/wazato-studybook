  <body>
    <script>
      // smallestK([1, 3, 5, 7, 2, 4, 6, 8], 4)
      smallestK([1, 2, 3], 0)
      function smallestK(arr, k) {
        partition(arr, 0, arr.length - 1, k)

        return arr.slice(0, k)
      }

      function partition(arr, start, end, k) {
        if (start >= end) return
        let a = arr[start]
        let j = start + 1
        for (let i = start + 1; i <= end; i++) {
          const n = arr[i]
          if (n < a) {
            swap(arr, i, j)
            j++
          }
        }

        swap(arr, start, j - 1)
        if (j > k) {
          partition(arr, start, j - 1, k)
        } else if (j === k) {
          return
        } else {
          partition(arr, j, end, k)
        }
      }
      function swap(arr, i, j) {
        const t = arr[i]
        arr[i] = arr[j]
        arr[j] = t
      }
    </script>
  </body>
</html>
