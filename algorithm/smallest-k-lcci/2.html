  <body>
    <script>
      function smallestK(arr, k) {
        const heap = new Heap((a, b) => b - a)
        for (let i = 0; i < k; i++) {
          heap.push(arr[i])
        }
        for (let i = k; i < arr.length; i++) {
          const n = arr[i]
          if (heap.data[0] > n) {
            heap.pop()
            heap.push(n)
          }
        }
        return heap.data.slice(0, k)
      }
    </script>
  </body>
