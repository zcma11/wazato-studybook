  <body>
    <script>
      function lastStoneWeight(stones) {
        stones.sort((a, b) => a - b)
        while (stones.length > 1) {
          const a = stones.pop() ?? 0
          const b = stones.pop() ?? 0
          stones.push(a - b)
          stones.sort((a,b) => a - b)
        }

        return stones.length > 0 ? stones[0] : 0
      }
    </script>
  </body>
