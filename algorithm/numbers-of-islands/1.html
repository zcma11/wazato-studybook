<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function numIslands(grid) {
        let height = grid.length
        let width = grid[0].length
        let count = 0

        for (let i = 0; i < height; i++) {
          for (let j = 0; j < width; j++) {
            if (grid[i][j] === '1') {
              count++
              dfs(grid, i, j)
            }
          }
        }

        return count
      }

      function dfs(grid, i, j) {
        if (grid[i + 1]?.[j] === '1') {
          grid[i + 1][j] = '0'
          dfs(grid, i + 1, j)
        }
        if (grid[i]?.[j + 1] === '1') {
          grid[i][j + 1] = '0'
          dfs(grid, i, j + 1)
        }
        if (grid[i - 1]?.[j] === '1') {
          grid[i - 1][j] = '0'
          dfs(grid, i - 1, j)
        }
        if (grid[i]?.[j - 1] === '1') {
          grid[i][j - 1] = '0'
          dfs(grid, i, j - 1)
        }
      }
    </script>

    <script>
      numIslands([
        ['1', '1', '1'],
        ['0', '1', '0'],
        ['1', '1', '1']
      ])
    </script>
  </body>
</html>
