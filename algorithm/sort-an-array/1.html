<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sortArray(nums) {
        const len = nums.length
        for (let i = 0; i < len; i++) {
          for (let j = 0; j < len - i - 1; j++) {
            if (nums[j] > nums[j + 1]) {
              const t = nums[j]
              nums[j] = nums[j + 1]
              nums[j + 1] = t
            }
          }
        }

        return nums
      }
    </script>
  </body>
</html>
