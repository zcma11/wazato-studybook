<!DOCTYPE html>

    <script src="../Heap.js"></script>
  </head>
  <body>
    <script>
      function sortArray(nums) {
        const heap = new Heap((a, b) => a - b)
        while (nums.length) {
          heap.push(nums.pop())
        }

        while (heap.size()) {
          nums.push(heap.pop())
        }
        return nums
      }
    </script>
  </body>
