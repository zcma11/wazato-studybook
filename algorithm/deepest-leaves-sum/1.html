  <body>
    <script>
      function deepestLeavesSum(root) {
        let maxDeep = -1
        let total = 0
        function dfs(root, curr) {
          if (!root) return
          if (maxDeep === curr) {
            total += root.val
          } else if (curr > maxDeep) {
            total = root.val
            maxDeep = curr
          }

          dfs(root.left, curr + 1)
          dfs(root.right, curr + 1)
        }

        dfs(root, 1)
        return total
      }
    </script>
  </body>
