<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function largestNumber(nums) {
        const compare = (a, b) => {
          if (a == '0') return 1
          else if (b == '0') return -1
          return Number(b + a) - Number(a + b)
        }
        nums.sort((a, b) => compare(String(a), String(b)))
        if (nums[0] === 0) {
          return '0'
        }
        return nums.join('')
      }
    </script>
  </body>
