  <body>
    <script>
      function rand10() {
        while (true) {
          let a = rand7()
          a = (a - 1) * 7 + rand7()
          if (a <= 40) break

          a = (a - 40 - 1) * 7 + rand7()
          if (a <= 60) break

          a = (a - 60 - 1) * 7 + rand7()
          if (a <= 20) break
        }

        return 1 + (a % 10)
      }
    </script>
  </body>
