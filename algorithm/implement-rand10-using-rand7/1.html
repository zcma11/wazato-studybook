<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./rand7.js"></script>
  </head>
  <body>
    <script>
      function rand10() {
        let a, b
        do {
          a = rand7()
          b = rand7()

          a = (a - 1) * 7 + b
        } while (a > 40)

        return 1 + (a % 10)
      }
    </script>
  </body>
</html>
