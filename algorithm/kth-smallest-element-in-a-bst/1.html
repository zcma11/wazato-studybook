    <script>
      function kthSmallest(root, k) {
        const stack = []

        while (stack.length > 0 || root) {
          while (root) {
            stack.push(root)
            root = root.left
          }

          root = stack.pop()

          if (--k === 0) {
            return root.val
          }

          root = root.right
        }
      }
    </script>
