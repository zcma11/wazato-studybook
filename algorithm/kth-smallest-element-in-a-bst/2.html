<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function kthSmallest(root, k) {
        if (!root) return
        let res
        function _(root) {
          if (!root) return

          _(root.left)
          if (--k === 0) {
            res = root.val
          }
          _(root.right)
        }
        _(root)

        return res
      }
    </script>
  </body>
</html>
