  <body>
    <script>
      function maximumScore(a, b, c) {
        let arr = [a, b, c]
        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) {
              const temp = arr[i]
              arr[i] = arr[j]
              arr[j] = temp
            }
          }
        }

        const count = arr[0] + arr[1]
        if (count > arr[2]) {
          const k = Math.ceil((count - arr[2]) / 2)
          return count - k
        } else {
          return count
        }
      }
    </script>
