  <body>
    <script>
      function moveZeroes(nums) {
        let a = 0
        let b = 0

        for (let i = 0; i < nums.length; i++) {
          const n = nums[i]
          if (n === 0) {
            while (b < nums.length && nums[b] === 0) {
              b++
            }
            nums[i] = nums[b] || 0
            b < nums.length && (nums[b] = 0)
          } else {
            if (b <= i) b++
          }
        }

        return nums
      }
    </script>
