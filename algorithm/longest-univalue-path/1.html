  <body>
    <script>
      function longestUnivaluePath(root) {
        let max = 0
        const dfs = root => {
          if (!root) return 0
          let l = 0,
            r = 0
          if (root.left) {
            const c1 = dfs(root.left)
            if (root.left.val === root.val) {
              l += c1 + 1
            }
          }
          if (root.right) {
            const c2 = dfs(root.right)
            if (root.right.valv2 === root.val) {
              r += c2 + 1
            }
          }

          max = Math.max(l + r, max)

          return Math.max(l, r)
        }
        dfs(root)
        return max
      }
    </script>
