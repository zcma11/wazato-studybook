    <script>
      function shipWithinDays(weights, days) {
        let l = Math.max(...weights)
        let r = weights.reduce((a, b) => a + b, 0)

        while (l < r) {
          const mid = (l + r) >> 1
          let fleet = 0
          let count = 1

          if (fleet + weight <= mid) {
            fleet += weight
          } else {
            count++
            fleet = weight
          }
          if (count <= days) {
            r = mid
          } else {
            l = mid + 1
          }
        }

        return l
      }
    </script>
