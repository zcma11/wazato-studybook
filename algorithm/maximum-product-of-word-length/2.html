<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function maxProduct(words) {
        let res = 0
        const mask = Array(words.length).fill(0)
        for (let i = 0; i < words.length; i++) {
          const w = words[i]
          for (let j = 0; j < w.length; j++) {
            mask[i] |= 1 << (w[j].charCodeAt() - 'a'.charCodeAt())
          }
        }
        for (let i = 0; i < words.length; i++) {
          const a = words[i]
          const m = mask[i]
          for (let j = i + 1; j < words.length; j++) {
            const b = words[j]
            if ((m & mask[j]) === 0) {
              res = Math.max(res, a.length * b.length)
            }
          }
        }
        return res
      }
    </script>
  </body>
</html>
