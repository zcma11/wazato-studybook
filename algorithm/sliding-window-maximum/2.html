  <body>
    <script>
      function maxSlidingWindow(nums, k) {
        const queue = []

        for (let i = 0; i < k; i++) {
          while (queue.length && nums[i] >= nums[queue[queue.length - 1]]) {
            queue.pop()
          }
          queue.push(i)
        }
        const len = nums.length
        const result = [nums[queue[0]]]
        for (let i = k; i < len; i++) {
          while (queue.length && nums[i] >= nums[queue[queue.length - 1]]) {
            queue.pop()
          }
          queue.push(i)

          while (queue[0] <= i - k) {
            queue.shift()
          }
          result.push(nums[queue[0]])
        }

        return result
      }
    </script>
  </body>
