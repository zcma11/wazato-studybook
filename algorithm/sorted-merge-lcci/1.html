<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function merge(A, m, B, n) {
        let ai = m - 1
        let bi = n - 1
        let k = A.length - 1
        while (bi >= 0) {
          const a = A[ai]
          const b = B[bi]
          if (a > b) {
            A[k] = a
            ai--
            k--
          } else {
            A[k] = b
            bi--
            k--
          }
        }
        while (ai > 0) {
          A[ai] = A[k]
          ai--
          k--
        }
        return A
      }
    </script>
  </body>
</html>
