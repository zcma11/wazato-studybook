  <body>
    <script>
      function copyRandomList(head) {
        let node = head
        while (node) {
          const copy = new Node(node.val, node.next, null)
          node.next = copy
          node = node.next.next
        }

        node = head
        while (node) {
          const copy = node.next
          copy.random = node.random?.next ?? null
          node = node.next.next
        }

        node = head
        let p = new Node()
        head = p
        while (node) {
          p = p.next = node.next
          node = node.next = node.next?.next ?? null
        }

        return head.next
      }
    </script>
