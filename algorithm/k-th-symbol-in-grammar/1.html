<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function kthGrammar(n, k) {
        if (n === 1) return 0
        if (n === 2) {
          if (k === 1) {
            return 0
          } else {
            return 1
          }
        }

        let i = kthGrammar(n - 1, Math.ceil(k / 2))
        i = i === 1 ? [1, 0] : [0, 1]
        if (k % 2 === 1) {
          return i[0]
        } else {
          return i[1]
        }
      }
    </script>
  </body>
</html>
