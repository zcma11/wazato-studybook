<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function levelOrder(root) {
        if (!root) return []
        const result = [[root.val]]
        let curr = []
        let stack = [root]
        while (stack.length) {
          const temp = []
          for (let i = 0; i < stack.length; i++) {
            const node = stack[i]
            if (node.left) {
              temp.push(node.left)
              curr.push(node.left.val)
            }

            if (node.right) {
              temp.push(node.right)
              curr.push(node.right.val)
            }
          }

          if (curr.length > 0) {
            result.push(curr)
            curr = []
          }
          stack = temp
        }
        return result
      }
    </script>

    <script>
      function levelOrder(root) {
        if (!root) return []
        const result = []
        let stack = [root]
        while (stack.length) {
          const temp = []
          for (let i = stack.length; i > 0; i--) {
            const node = stack.shift()
            temp.push(node.val)
            if (node.left) {
              stack.push(node.left)
            }

            if (node.right) {
              stack.push(node.right)
            }
          }
          result.push(temp)
        }
        return result
      }
    </script>
  </body>
</html>
