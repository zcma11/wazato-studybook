  <body>
    <script>
      function twoSum(nums, target) {
        const map = {}
        let i = 0
        while (i < nums.length) {
          const n = nums[i]
          const o = target - n
          if (map[o] !== undefined) return [map[o], i]
          map[n] = i
          i++
        }
      }
    </script>
  </body>
