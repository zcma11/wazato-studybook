  <body>
    <script>
      function findTargetSumWays(nums, target) {
        let count = 0
        const walk = (nums, i, sum, target, s) => {
          if (i > nums.length) return
          if (i === nums.length && target === sum) {
            return count++
          }

          walk(nums, i + 1, sum + nums[i], target, '+')
          walk(nums, i + 1, sum - nums[i], target, '-')
        }

        walk(nums, 0, 0, target)

        return count
      }
    </script>
  </body>
