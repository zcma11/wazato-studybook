<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function detectCycle(head) {
        const map = new Map()
        let node = head
        while (node) {
          if (map.has(node)) {
            return node
          } else {
            map.set(node, true)
          }
          node = node.next
        }

        return null
      }
    </script>
  </body>
</html>
