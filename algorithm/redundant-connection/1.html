<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      function findRedundantConnection(edges) {
        const n = edges.length
        const parent = Array.from(new Array(n + 1), (_, i) => i)

        for (let i = 0; i < n; i++) {
          const [a, b] = edges[i]
          let n1, n2
          if ((n1 = find(parent, a)) === (n2 = find(parent, b))) {
            return edges[i]
          } else {
            parent[n1] = n2
          }
        }
      }

      function find(parent, i) {
        if (parent[i] !== i) {
          parent[i] = find(parent, parent[i])
        }

        return parent[i]
      }
    </script>
  </body>
