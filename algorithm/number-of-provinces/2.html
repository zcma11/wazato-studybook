  <body>
    <script>
      function findCircleNum(isConnected) {
        let count = 0
        let t = new Set()
        let proviences = isConnected.length
        let queue = []
        for (let i = 0; i < proviences; i++) {
          if (!t.has(i)) {
            queue.push(i)
            count++
            while (queue.length) {
              const k = queue.shift()
              t.add(k)
              for (let j = 0; j < proviences; j++) {
                if (isConnected[k][j] === 1 && !t.has(j)) {
                  queue.push(j)
                }
              }
            }
          }
        }

        return count
      }
    </script>
  </body>
