<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findCircleNum(isConnected) {
        let count = 0
        let provinces = isConnected.length
        let t = new Set()

        for (let i = 0; i < provinces; i++) {
          if (!t.has(i)) {
            ff(isConnected, t, provinces, i)
            count++
          }
        }

        return count
      }

      function ff(isConnected, t, provinces, i) {
        for (let j = 0; j < provinces; j++) {
          if (isConnected[i][j] === 1 && !t.has(j)) {
            t.add(j)
            ff(isConnected, t, provinces, j)
          }
        }
      }
    </script>

    <script>
      findCircleNum([
        [1, 1, 0],
        [1, 1, 0],
        [0, 0, 1]
      ])
    </script>
  </body>
</html>
