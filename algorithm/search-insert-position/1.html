<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function searchInsert(nums, target) {
        let a = 0
        let b = nums.length - 1
        let res = nums.length
        while (a <= b) {
          const mid = (a + b) >> 1
          const n = nums[mid]
          if (target <= n) {
            res = mid
            b = mid - 1
          } else {
            a = mid + 1
          }
        }

        return res
      }
    </script>
  </body>
</html>
