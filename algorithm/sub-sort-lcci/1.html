<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      function subSort(array) {
        let r = -1
        let l = -1
        let max = -Infinity
        let min = Infinity
        for (let i = 0; i < array.length; i++) {
          if (max > array[i]) {
            r = i
          } else {
            max = array[i]
          }
        }

        for (let i = array.length - 1; i >= 0; i--) {
          if (min < array[i]) {
            l = i
          } else {
            min = array[i]
          }
        }

        return [l, r]
      }
    </script>
  </body>
