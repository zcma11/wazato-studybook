  <body>
    <script>
      pancakeSort([3,2,4,1])
      function pancakeSort(arr) {
        function reverse(arr, count) {
          let k = count % 2 === 0 ? count / 2 : count >> 1
          for (let j = 0; j < k; j++) {
            const temp = arr[j]
            arr[j] = arr[count - 1 - j]
            arr[count - 1 - j] = temp
          }
        }

        let result = []
        let n = arr.length
        while (n > 1) {
          let i = 0
          for (; i < arr.length; i++) {
            if (arr[i] === n) {
              break
            }
          }

          if (i === 0) {
            reverse(arr, n)
            result.push(n)
            n--
          } else {
            reverse(arr, i + 1)
            result.push(i + 1)
          }
        }

        return result
      }
    </script>
