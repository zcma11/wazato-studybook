  <body>
    <script>
      function maxSubArray(nums) {
        let pre = 0
        let max = nums[0]

        for (let i = 0; i < nums.length; i++) {
          const n = nums[i]
          pre = Math.max(pre + n, n)
          max = Math.max(max, pre)
        }

        return max
      }
    </script>
  </body>
