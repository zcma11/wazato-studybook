    <script>
      console.log(getLeastNumbers([0, 0, 1, 2, 4, 2, 2, 3, 1, 4], 8))
      function getLeastNumbers(arr, k) {
        if (arr.length <= 1) return arr
        const pivot = arr[0]
        let left = []
        let right = []
        for (let i = 1; i < arr.length; i++) {
          const a = arr[i]
          if (a > pivot) {
            right.push(a)
          } else {
            left.push(a)
          }
        }

        left = getLeastNumbers(left, left.length)
        left.push(pivot)
        if (left.length >= k) {
          return left.slice(0, k)
        } else {
          right = getLeastNumbers(right, k - left.length)
          return [...left, ...right]
        }
      }
    </script>
