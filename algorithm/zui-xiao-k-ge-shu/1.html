<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      function getLeastNumbers(arr, k) {
        const heap = new Heap()
        for (let i = 0; i < k; i++) {
          heap.add(arr[i])
        }

        for (let i = k; i < arr.length; i++) {
          heap.compare(arr[i])
        }

        return heap.data
      }

      class Heap {
        constructor() {
          this.data = []
        }

        add(val) {
          const { data } = this
          let i = data.length - 1
          do {
            if (!(data[i] > val)) {
              return data.splice(i + 1, 0, val)
            }
          } while (i-- >= 0)
        }

        compare(val) {
          if (this.data[this.data.length - 1] > val) {
            this.data.pop()
            this.add(val)
          }
        }
      }

      getLeastNumbers([0, 0, 1, 2, 4, 2, 2, 3, 1, 4], 8)
    </script>
  </body>
</html>
