  <body>
    <script>
      function longestWPI(hours) {
        const arr = Array.from(hours, v => (v > 8 ? 1 : -1))
        const prefix = arr.reduce(
          (total, curr, index) => {
            total.push(curr + total[index])
            return total
          },
          [0]
        )
        let count = 0
        let m = prefix.length
        for (let i = 0; i < m; i++) {
          for (let j = i + 1; j < m; j++) {
            if (prefix[j] - prefix[i] > 0) {
              count = Math.max(count, j - i)
            }
          }
        }

        return count
      }
    </script>
  </body>
