<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function mySqrt(x) {
        if (x <= 1) return x
        let a = 0
        let b = x
        while (a <= b) {
          const mid = a + ((b - a) >> 1)
          if (mid * mid <= x) {
            if ((mid + 1) * (mid + 1) > x) {
              return mid
            }
            a = mid + 1
          } else {
            b = mid - 1
          }
        }
      }
    </script>
  </body>
</html>
