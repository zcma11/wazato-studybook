  <body>
    <script>
      function findRadius(houses, heaters) {
        houses.sort((a, b) => a - b)
        heaters.sort((a, b) => a - b)
        let k = 0
        let res = 0
        for (let i = 0; i < houses.length; i++) {
          const h = houses[i]
          let distance = Math.abs(heaters[k] - h)
          while (
            k < heaters.length - 1 &&
            Math.abs(h - heaters[k]) >= Math.abs(h - heaters[k + 1])
          ) {
            k++
            distance = Math.min(distance, Math.abs(h - heaters[k]))
          }
          res = Math.max(res, distance)
        }

        return res
      }
    </script>
  </body>
