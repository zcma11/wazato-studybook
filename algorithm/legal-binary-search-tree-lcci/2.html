  <body>
    <script>
      function isValidBST(root) {
        const stack = []
        let prev = -Infinity

        while (stack.length > 0 || root) {
          while (root) {
            stack.push(root)
            root = root.left
          }

          root = stack.pop()
          if (root.val <= prev) return false

          prev = root.val
          root = root.right
        }

        return true
      }
    </script>
  </body>
