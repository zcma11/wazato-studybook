<body>
  <script>
    const input =  [ [1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14] ] ] ], 10]

    const parse = (arr) => arr.reduce((a, b) => (Array.isArray(b) ? a.push(...parse(b)) : a.push(b)) && [...new Set(a)], []).sort((a, b) => a - b)

    console.log(parse(input))
  </script>
