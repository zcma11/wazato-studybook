  <body>
    <script>
      function compose(...funs) {
        return (...args) => {
          let i = funs.length - 1
          let res = funs[i](...args)
          while (i--) {
            res = args = funs[i](res)
          }

          return res
        }
      }

      const add = (x, y) => {
        return x + y
      }

      const squart = x => x * x
      // const s = compose(squart, add)(1, 2)
      // console.log(s)

      function ccomposs(...funs) {
        return (...args) => funs.reduceRight((a, b) => b(a), args)
      }

      const s = ccomposs(squart, add)(1, 2)
      console.log(s)
    </script>
